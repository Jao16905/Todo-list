<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo-list</title>
</head>
<body class="d-flex flex-column align-items-center">

    <header class="text-uppercase h1 mt-3 text-white">Todo-list</header>
    <main id="text-input">
        <form class="d-flex mb-5 justify-content-center">
            <input type="text" placeholder="Digite aqui" class="w-50 p-2 font-monospace">
            <button class="btn btn-success rounded-0"><i class="bi bi-plus-lg"></i></button>
        </form>
        <section id="todo-list">
            <ul class="p-0">
                <li class="d-flex justify-content-center align-items-center">
                    <div class="fs-5 align-self-center">asdfasdfsd</div>
                    <button class="check-btn btn btn-success"><i class="bi bi-check-lg"></i></button>
                    <button class="close-btn btn btn-danger"><i class="bi bi-trash"></i></button>
                </li>
            </ul>
        </section>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./script.js"></script>    
</body>
</html>
